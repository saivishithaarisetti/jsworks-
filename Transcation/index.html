<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Transaction</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</head>
<body>
    <!-- Back to JS WORKS Button -->
    <div class="back-btn">
        <a href="../index.html" class="btn btn-primary">Back to JS WORKS</a>
    </div>
    
    <section id="home">
            <div class="head">
                <h1>TRANSACTION</h1>
            </div>
            <div class="main">
                <div class="sub">
                    <button class="btn" onclick="pin()"><h4>Account Details</h4></button>
                </div>
                <div class="sub">
                    <button class="btn" onclick="pinn()"><h4>Debit Account</h4></button>
                </div>
                <div class="sub">
                    <button class="btn" onclick="pinum()"><h4>Credit Account</h4></button>
                </div>
            </div>
    </section>

    <script>
        let pin0 = prompt("Enter PIN: HINT:1234");
        if (pin0 === "") {
            alert("Please enter the password ");
            document.getElementById("home").style.display = "none";
        } else if (pin0 == 1234) {
            document.getElementById("home").style.display = "block";
        } else {
            document.getElementById("home").style.display = "none";
            alert("Invalid PIN");
        }

        function pin() {
            let user = prompt("Enter PIN:");
            if (user === "") {
                alert("Please enter the password");
            } else if (user == 1234) {
                window.location.href = 'account details.html';
            } else {
                alert("Invalid PIN");
            }
        }

        function pinum() {
            let pi = prompt("Enter PIN:");
            if (pi === "") {
                alert("Please enter the password");
            } else if (pi == 1234) {
                window.location.href = 'credit.html';
            } else {
                alert("Invalid PIN");
            }
        }

        function pinn() {
            let val = prompt("Enter PIN:");
            if (val === "") {
                alert("Please enter the password");
            } else if (val == 1234) {
                window.location.href = 'debit.html';
            } else {
                alert("Invalid PIN");
            }
        }

    </script>
</body>
</html>
